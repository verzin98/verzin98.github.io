<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>Register</h1>
    <form>
        <label for="name"> Name: </label>
        <input id="name" type="name" placeholder="name" minlength="5" maxlegnth="50">

        <label for="surname"> Surname:</label>
        <input id="surname" type="surname" placeholder="surname" minlength="5" maxlegnth="16">
        <br>

        <input type="radio" id="gender1" name="gender" value="male">
        <label for="gender1">Male</label>

        <input type="radio" id="gender2" name="gender" value="female">
        <label for="gender2">Female</label>

        <input type="radio" id="gender3" name="gender" value="other">
        <label for="gender3">Other</label>
        <br>
        <label for="email"> Email: </label>
        <input id="email" type="email" placeholder="email" minlength="10" maxlegnth="50">

        <label for="password"> Password:</label>
        <input id="password" type="password" placeholder="password" minlength="5" maxlegnth="16">
        <br>

        <select name=“Month”>
            <option value="Month"> Month </option>
            <option value="January"> January </option>
            <option value=“February”> February </option>
            <option value="March"> March </option>
        </select>

        <select name=“Day”>
            <option value="1"> 1 </option>
            <option value=“2”> 2 </option>
            <option value="3"> 3 </option>
        </select>

        <select name=“Year”>
            <option value="2017"> 2017 </option>
            <option value=“2018”> 2018 </option>
            <option value="2019"> 2019 </option>

        </select>
        <br>

        <label for="terms">Do you agree with these Terms&Co? </label>
        <input type="checkbox" id="terms" name="terms" value="terms" checked />

    </form>
    <br>

    <input type="submit">
</body>

</html>
